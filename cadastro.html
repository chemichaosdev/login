<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style-cadastro.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form action="" class="form-cadastro">
      <div class="divform">
        <label>Nome completo: 
          <input type="text" id="name" required>
        </label>
        <label>Estado: 
          <select id="state">
            <option value="acre">AC</option>
            <option value="acre">AL</option>
            <option value="acre">AP</option>
            <option value="acre">AM</option>
            <option value="acre">BA</option>
            <option value="acre">CE</option>
            <option value="acre">DF</option>
            <option value="acre">ES</option>
            <option value="acre">GO</option>
            <option value="acre">MA</option>
            <option value="acre">MT</option>
            <option value="acre">MS</option>
            <option value="acre">MG</option>
            <option value="acre">PA</option>
            <option value="acre">PB</option>
            <option value="acre">PR</option>
            <option value="acre">PE</option>
            <option value="acre">PI</option>
            <option value="acre">RJ</option>
            <option value="acre">RN</option>
            <option value="acre">RS</option>
            <option value="acre">RO</option>
            <option value="acre">RR</option>
            <option value="acre">SC</option>
            <option value="acre">SP</option>
            <option value="acre">SE</option>
            <option value="acre">TO</option>
          </select>
        </label>
        <label>Cidade: 
          <input type="text" id="city" required>
        </label>
      </div>
    </form>
    <a href="#"><button>Cadastrar</button></a>
  </div>
  
</body>
</html>
