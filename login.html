<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style-login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-img">
            <img src="images/atom-img.svg" alt="Image Atom">
        </div>
        <div class="content">
            <h1>Login</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <a href="#"><button>Entrar</button></a>
            <div class="outras">
                <p>Outras opções de login</p>
                <div class="op-login">
                    <img src="images/icon-apple.png" alt="Apple Logo">
                    <img src="images/icon-facebook.png" alt="Facebook Logo">
                    <img src="images/icon-gmail.png" alt="Gmail Logo">
                </div>
            </div>
            <p><a href="#">Esqueci minha senha</a></p>
            <p><a href="cadastro.html">Criar conta</a></p>
        </div>
    </div>
</body>
</html>
